<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel="preconnect" href="https://fonts.gstatic.com"> 
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
</head>

<body>
  <div class="timer">
    <div class="controls">
      <div class="controlsbox">
        <input id="duration" value="10" />
        <div class="controlbuttons">
          <button id="start"><i class="fas fa-play"></i></button>
          <button id="pause"><i class="fas fa-pause"></i></button>
        </div>
      </div>
    </div>
    <div class="dialbox">
      <svg class="dial">
        <circle fill="transparent" stroke="white" opacity="0.5" stroke-width="20" r="190" cx="0" cy="200" transform="rotate(-90 100 100)" />
      </svg>
    </div>
  </div>

  <script src="timer.js"></script>
  <script src="index.js"></script>
</body>

</html>
